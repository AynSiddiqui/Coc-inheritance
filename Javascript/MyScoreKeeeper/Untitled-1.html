<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ping Pong</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body class="block">
    <div class="contain">
        <img id="img" src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="">
        <h2>Ping Pong Score</h2>
        <h1><span id="p1" class="display-2">0 </span > to <span id="p2" class="display-2"> 0</span></h1>
        <p id="disc">Use the below buttons to keep score</p>
        <section>
            <label for="Selection" class="h3">Play till </label>
            <select name="Select" class="btn btn-secondary dropdown-toggle" id="Selection" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
            </select>
            </label>
            <br>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" id="p1b" class="btn btn-info">+1 to P1</button>
                <button type="button" id="p2b" class="btn btn-info">+1 to P2</button>
                <button type="button" id="res" class="btn btn-danger">Reset</button>
            </div>
        </section>
    </div>
    <script src="app1.js"></script>
</body>

</html>
